name: CI

on:
  push:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: set env
        uses: alfir777/django_jatu_ru@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export SECRET_KEY=${{ secrets.SECRET_KEY }}
            export DEBUG=${{ secrets.DEBUG }}
            echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> /home/runner/work/django_jatu_ru/django_jatu_ru/.env
            echo DEBUG=${{ secrets.DEBUG }} >> /home/runner/work/django_jatu_ru/django_jatu_ru/.env
            readlink -e .env
      - uses: actions/checkout@v2
      - name: Run tests
        run: docker-compose up --exit-code-from tests tests
